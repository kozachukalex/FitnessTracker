<h2> LEGENDS </h2>
<div id="legend-wrapper" class="row">
  <section id="legend-list" class="col col-sm-12">
    <ul>
      <li *ngFor="let legend of legendDetails">
        <a (click)="changeLegend(legend.name)" routerLink="/legends/{{legend.name}}">
          <img src="{{legend.portrait}}" alt={{legend.name}}>
          <p>{{legend.name}}</p>
        </a>
      </li>
    </ul>
  </section>
</div>
