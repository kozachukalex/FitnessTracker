<div *ngIf=currentLegend.length class="row" id="legend-info-page">
  <div class="col-sm-12 col-md-2">
    <img *ngIf="currentLegend" src={{currentPortrait}} alt="legend-portrait">
  </div>
  <section id="legend-description" class="col-sm-12 col-md-8">
    <div *ngIf="currentLegend" class="flexCol">
      <h3> {{currentPassive}} </h3>
      <h5> Passive </h5>
      <p> {{currentPassiveDescription}}</p>
    </div>
    <div *ngIf="currentLegend" class="divider"></div>
    <div *ngIf="currentLegend" class="flexCol">
      <h3> {{currentTactical}}</h3>
      <h5> Tactical </h5>
      <p> {{currentTacticalDescription}} </p>
    </div>
    <div *ngIf="currentLegend" class="divider"></div>
    <div *ngIf="currentLegend" class="flexCol">
      <h3> {{currentUltimate}} </h3>
      <h5> Ultimate </h5>
      <p> {{currentUltimateDescription}}</p>
    </div>
  </section>
</div>
